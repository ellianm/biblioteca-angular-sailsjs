<lv-menu></lv-menu>
<div class="p-grid p-fluid p-mt-2"></div>
<p-card class="p-d-flex p-jc-center p-mt-1">
  <form [formGroup]="form" (submit)="update()">
    <div class="p-d-flex p-jc-center p-grid p-fluid">
      <div class="p-col-12 p-md-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input formControlName="author" type="text" pInputText placeholder="Autor">
        </div>
        <div class="errors">
          <small *ngIf="form.get('author').errors?.required" class="p-invalid">Campo obrigatório</small>
        </div>
      </div>
      <div class="p-col-12 p-md-12">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-key"></i></span>
          <input formControlName="name" type="text" pInputText placeholder="Senha">
        </div>
        <div class="errors">
          <small *ngIf="form.get('name').errors?.required" class="p-invalid">Campo obrigatório</small>
        </div>
      </div>
      <div class="p-col-12 p-md-12">
        <p-button type="submit" label="Confirmar" iconPos="left"></p-button>
      </div>
    </div>
  </form>
</p-card>
