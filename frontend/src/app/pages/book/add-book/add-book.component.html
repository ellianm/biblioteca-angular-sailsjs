<lv-menu></lv-menu>
<div class="p-mt-2"></div>
<div class="p-d-flex p-jc-center">
  <p-card class="p-d-flex p-mt-1 p-lg-5 p-md-6">
    <form [formGroup]="form" (submit)="confirm()">
      <div class="p-grid p-fluid p-row">
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input formControlName="author" type="text" pInputText placeholder="Autor do Livro">
          </div>
          <div class="errors">
            <small *ngIf="form.get('author').errors?.required" class="p-invalid">Campo obrigatório</small>
          </div>
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-file"></i></span>
            <input formControlName="name" type="text" pInputText placeholder="Nome do Livro">
          </div>
          <div class="errors">
            <small *ngIf="form.get('name').errors?.required" class="p-invalid">Campo obrigatório</small>
          </div>
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
            <input formControlName="releaseDate" type="date" pInputText placeholder="Data de Lançamento">
          </div>
          <div class="errors">
            <small *ngIf="form.get('releaseDate').errors?.required" class="p-invalid">Campo obrigatório</small>
          </div>
        </div>
        <div class="p-col-12 p-md-12">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-tag"></i></span>
            <input formControlName="pictureURL" type="text" pInputText placeholder="Link Foto do Livro">
          </div>
          <div class="errors">
            <small *ngIf="form.get('pictureURL').errors?.required" class="p-invalid">Campo obrigatório</small>
          </div>
        </div>
        <div class="p-col-12 p-md-12">
          <p-button type="submit" [disabled]="form.invalid" label="Entrar" iconPos="left"></p-button>
        </div>
      </div>
    </form>
  </p-card>
</div>
